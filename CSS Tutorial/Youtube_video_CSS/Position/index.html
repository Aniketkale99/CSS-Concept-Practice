<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Youtube_video_CSS/Position/style.css">
</head>
<body>
    <section>
        <h2>Static Poition Demo</h2>
        <div></div>
        <div id="static"></div>
    </section>

    <section>
        <h2>Relative Poition Demo</h2>
        <div></div>
        <div id="relative"></div>
        <!-- Position will be created for the above div and then this div will bw placed -->
        <div></div>
    </section>

    <section>
        <h2>Absolute Poition Demo</h2>
        <div></div>
        <div id="absolute"></div>
        <!-- Position will not be created for the above div as it is absolute and hence the next div will be placed just after the first div -->
        <div></div>
    </section>

    <section>
        <h2>Fixed Poition Demo</h2>
        <div></div>
        <div id="fixed"></div>
        <!-- Position will not be created for the above div as it is fixed and hence the next div will be placed just after the first div -->
        <div></div>
    </section>
    
</body>
</html>
